<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="wrapper">
        <div id="container">
            <h1>Kalkulator</h1>
            <div id="calculator">
                <div class="monitor">

                </div>
                <div class="operation">
                    <div>%</div>
                    <div>C/E</div>
                    <div>&#8592</div>
                    <div>+</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>:</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>x</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>-</div>
                    <div class="n0">0</div>
                    <div>,</div>
                    <div>=</div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
