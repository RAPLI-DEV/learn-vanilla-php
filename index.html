<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="wrapper">
        <div id="container">
            <h1>Kalkulator</h1>
            <div id="calculator">
                <div class="monitor"></div>
                <div class="operation">
                    <div class="nP">%</div>
                    <div class="nC">C/E</div>
                    <div class="nbs">←</div>
                    <div class="np">+</div>
                    <div class="n7">7</div>
                    <div class="n8">8</div>
                    <div class="n9">9</div>
                    <div class="nd">÷</div>
                    <div class="n4">4</div>
                    <div class="n5">5</div>
                    <div class="n6">6</div>
                    <div class="nx">×</div>
                    <div class="n1">1</div>
                    <div class="n2">2</div>
                    <div class="n3">3</div>
                    <div class="nm">-</div>
                    <div class="n0">0</div>
                    <div class="nc">.</div>
                    <div class="nr">=</div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
