<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <h1 class="title">Kalkulator</h1>
            <div class="shortcut-box">
                <p>shortcut information :</p>
                <ul>
                    <li><strong>shift + c</strong> to clear</li>
                </ul>
            </div>
            <div id="calculator">
                <div class="monitor"></div>
                <div class="operation">
                    <div class="animation-btn nP">%</div>
                    <div class="animation-btn nC">C/E</div>
                    <div class="animation-btn nbs">←</div>
                    <div class="animation-btn np">+</div>
                    <div class="animation-btn n7">7</div>
                    <div class="animation-btn n8">8</div>
                    <div class="animation-btn n9">9</div>
                    <div class="animation-btn nd">÷</div>
                    <div class="animation-btn n4">4</div>
                    <div class="animation-btn n5">5</div>
                    <div class="animation-btn n6">6</div>
                    <div class="animation-btn nx">×</div>
                    <div class="animation-btn n1">1</div>
                    <div class="animation-btn n2">2</div>
                    <div class="animation-btn n3">3</div>
                    <div class="animation-btn nm">-</div>
                    <div class="animation-btn n0">0</div>
                    <div class="animation-btn nc">.</div>
                    <div class="animation-btn nr">=</div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
