<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="simple calculator">
    <meta name="keywords" content="calculator, math, mathematic, aljabar">
    <meta name="author" content="RAPLI-DEV">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="30"> -->
    <title>Simple Calculator</title>
    <!-- <link rel="icon" href=""> -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header>

        </header>
        <section class="section-container">
            <h1 class="title-calculator">Calculator</h1>
            <div class="shortcut-box">
                <p>shortcut information :</p>
                <ul>
                    <li><strong>shift + c</strong> to clear</li>
                </ul>
            </div>
            <div id="calculator">
                <div class="monitor"></div>
                <div class="operation-box">
                    <button class="primary-btn animation-btn def-factorial">x!</button>
                    <button class="primary-btn animation-btn def-percent">%</button>
                    <button class="primary-btn animation-btn def-clear">C/E</button>
                    <button class="primary-btn animation-btn def-backSpace">⌫</button>
                    <button class="primary-btn animation-btn def-add">+</button>
                    <button class="primary-btn animation-btn def-sin">sin</button>
                    <button class="primary-btn animation-btn def-num7">7</button>
                    <button class="primary-btn animation-btn def-num8">8</button>
                    <button class="primary-btn animation-btn def-num9">9</button>
                    <button class="primary-btn animation-btn def-div">÷</button>
                    <button class="primary-btn animation-btn def-cos">cos</button>
                    <button class="primary-btn animation-btn def-num4">4</button>
                    <button class="primary-btn animation-btn def-num5">5</button>
                    <button class="primary-btn animation-btn def-num6">6</button>
                    <button class="primary-btn animation-btn def-mul">×</button>
                    <button class="primary-btn animation-btn def-tan">tan</button>
                    <button class="primary-btn animation-btn def-num1">1</button>
                    <button class="primary-btn animation-btn def-num2">2</button>
                    <button class="primary-btn animation-btn def-num3">3</button>
                    <button class="primary-btn animation-btn def-sub">-</button>
                    <button class="primary-btn animation-btn def-exponent">xʸ</button>
                    <button class="primary-btn animation-btn def-num0">0</button>
                    <button class="primary-btn animation-btn def-comma">.</button>
                    <button class="primary-btn animation-btn def-eql">=</button>
                </div>
            </div>
        </section>
        <footer>

        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
